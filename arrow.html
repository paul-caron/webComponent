<template id="arrow-block">
<table>
<tr><td id="arrow"></td><td id="slot"><slot></slot></td></tr>
</table>
<style>
#arrow::before{
    content:"➯";
    animation : 1s anim infinite;
}

#arrow{
    width :10vw;
}
table,tr,td{
    width:fit-content;
}

@keyframes anim{
    0%{content:"➯";}
    25%{content:"➱";}
    50%{content:"➬";}
    75%{content:"➫";}
}
</style>
</template>
<script>
const template = document.querySelector('#arrow-block');
customElements.define('arrow-block',
  class extends HTMLElement {
    constructor() {
      super();
      const root = this.attachShadow({mode: 'closed'});
      const temp = template.content.cloneNode(true);
      root.appendChild(temp);
    }
    connectedCallback() {
      
    }
  }
);
</script>
